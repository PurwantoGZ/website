{% include header.html %}

<div id="content" class="blog">
    <p><a href="/">&laquo; Home</a></p>

    <h1>Blog</h1>

    {% for post in site.posts %}
        <li>
            <span class="span2 date" title="{{ post.date | date: '%B %e, %Y' }}">{{ post.date | date: '%b %d' }}</span>
            <span class="span10"><a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
    {% endfor %}
</div>

{% include footer.html %}
